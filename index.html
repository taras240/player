<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="../assets/music.png">
    <title>Player</title>
  </head>
  <body>
   
    <header>
      <div class="player__header">
        <input
          type="text"
          id="search-bar"
          placeholder="Search song"
          value=""
          oninput="this.size = this.value.length + 10"
          onkeydown="keyPressed(event.key)"
        />
        
        <!-- <button id="searchButton" onclick="search()">Search</button> -->
    </header>
    <div class="wrapper">
   
      <!-- <section class="video-fixed gradient-dark loaded" data-video-fixed="">
        <video muted loop autoplay id="video-background" style="width: 1280px;">
           <source src=" https://www.winamp.com/wp-content/themes/ak-winamp-2021/assets/img/gradient-dark.mp4 " type="video/mp4">
       </video> -->
      
     </section>
      <section class="main">
        <main id="homePage">
          
          <div class="player" id="player">
            
             
          <div id="player__songs"></div>
          </div>
        </main>
      </section>
      <section>
        <div class="debug" id="debug"></div>
      </section>
      <section class="footer">
        <footer>
          <div class="footer__author">Made by Taras Khomyn</div>
          <div class="footer__date">2023, Opaka</div>
          
        </footer>
      </section>
      <script src="scripts/parser.js"></script>
      <script src="scripts/howler.core.js"></script>
      <script src="scripts/player.js"></script>
    </div>
  </body>
</html>
